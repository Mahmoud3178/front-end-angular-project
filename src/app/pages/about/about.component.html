<!-- Team Section -->
<section class="bg0 p-t-20 p-b-90">
  <div class="container text-center">
    <h4 class="mtext-105 cl2 p-b-20">Our Team</h4>
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-4 p-4" *ngFor="let member of team">
        <img [src]="member.img" alt="team" class="rounded-circle mb-3 shadow" style="width: 140px; height: 140px; object-fit: cover;">
        <h5 class="fw-bold">{{ member.name }}</h5>
        <p class="text-muted">{{ member.role }}</p>
      </div>
    </div>
  </div>
</section>
