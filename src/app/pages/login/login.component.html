<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="login-card">
    <h4 class="mb-4 text-center">Login to Your Account</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
          Invalid email format.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </div>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label class="form-label d-block">Select Role</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="adminRole"
            value="admin"
            formControlName="role"
          />
          <label class="form-check-label" for="adminRole">Admin</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="userRole"
            value="user"
            formControlName="role"
          />
          <label class="form-check-label" for="userRole">User</label>
        </div>
        <div class="text-danger mt-2" *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
          Please select a role.
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </div>

      <div class="text-center mt-3">
  <span>Don't have an account? <a routerLink="/register">Register</a></span>
</div>
    </form>
  </div>
</div>
