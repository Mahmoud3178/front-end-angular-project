<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar d-none d-md-block">
      <a routerLink="/manage/dashboard">Dashboard</a>
      <a routerLink="/manage/orders">Orders</a>
      <a routerLink="/manage/wishlist">Wishlist</a>
      <a routerLink="/manage/settings" class="active">Settings</a>
      <a href="#">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-4">
      <div class="settings-card">
        <h4 class="mb-4">Account Settings</h4>

        <!-- âœ… Profile Info -->
 <!-- âœ… Admin Profile -->
<div class="form-section">
  <h6>Admin Profile</h6>
  <form [formGroup]="settingsForm" (ngSubmit)="saveChanges()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone" />
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" />
    </div>
    <div class="mb-3">
      <label class="form-label">National ID</label>
      <input type="text" class="form-control" formControlName="nationalId" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="settingsForm.invalid">Save Changes</button>
  </form>
</div>

        <!-- ðŸ”’ Change Password (static for now) -->
        <div class="form-section">
          <h6>Change Password</h6>
          <form>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
          </form>
        </div>

        <!-- ðŸ”” Notifications (optional) -->
        <div class="form-section">
          <h6>Notifications</h6>
          <form>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" checked id="emailNotif">
              <label class="form-check-label" for="emailNotif">Email Notifications</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="smsNotif">
              <label class="form-check-label" for="smsNotif">SMS Notifications</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" checked id="promoNotif">
              <label class="form-check-label" for="promoNotif">Promotional Offers</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
