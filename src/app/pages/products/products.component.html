<!-- âœ… Search + Category + Product Grid -->
<section class="bg0 p-t-23 p-b-140">
  <div class="container">

    <!-- ðŸ” Search Box -->
    <div class="mb-3">
      <input type="text"
             class="form-control"
             placeholder="ðŸ” Search by product name..."
             [(ngModel)]="searchQuery"
             (input)="applyFilters()" />
    </div>

    <!-- âœ… Category Buttons -->
    <div class="flex-w flex-c-m m-tb-10">
      <button class="btn btn-sm btn-outline-dark m-1" (click)="filterByCategory(null)">All</button>
      <button *ngFor="let cat of categories"
              class="btn btn-sm btn-outline-dark m-1"
              (click)="filterByCategory(cat.id)">
        {{ cat.name }}
      </button>
    </div>

    <!-- Product Grid -->
    <div class="row isotope-grid">
      <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item"
           *ngFor="let product of filteredProducts">
        <div class="block2">
          <div class="block2-pic hov-img0">
            <img [src]="product.imgURL" alt="IMG-PRODUCT"
                 style="height: 350px; object-fit: cover" />
            <a [routerLink]="['/product-details', product.id]"
               class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
              View
            </a>
          </div>
          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l">
              <a [routerLink]="['/product-details', product.id]"
                 class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                {{ product.name }}
              </a>
              <span class="stext-105 cl3">
                ${{ product.price }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
