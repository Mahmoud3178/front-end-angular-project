<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="login-card" style="width: 100%; max-width: 600px;">
    <h4 class="mb-4 text-center">Create New Account</h4>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" />
        <div class="text-danger mt-1" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('password')?.value !== registerForm.get('confirmPassword')?.value">
          Passwords do not match.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit" [disabled]="loading || registerForm.invalid">
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </div>
    </form>
  </div>
</div>
