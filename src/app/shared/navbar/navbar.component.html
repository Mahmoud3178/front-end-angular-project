<!-- Header -->
<header class="">
  <!-- Header desktop -->
  <div class="container-menu-desktop">
    <!-- Topbar -->
    <div class="top-bar">
      <div class="content-topbar flex-sb-m h-full container">
        <div class="left-top-bar">
          Welcome to our page. We hope you like our products.
        </div>
      </div>
    </div>

    <div class="wrap-menu-desktop">
      <nav class="limiter-menu-desktop container">
        <!-- Logo desktop -->
        <a routerLink="" class="logo">
          <img src="images/icons/logo-01.png" alt="IMG-LOGO">
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li class="active-menu">
              <a routerLink="">Home</a>
            </li>

            <li>
              <a routerLink="/product">Shop</a>
            </li>

            <li *ngIf="!isAdmin && isLoggedIn" class="label1" data-label1="hot">
              <a routerLink="/cart">Cart</a>
            </li>

            <li>
              <a routerLink="/about">About</a>
            </li>

            <li>
              <a routerLink="/contact">Contact</a>
            </li>
          </ul>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
          <!-- ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿπÿßÿØŸä ŸÅŸÇÿ∑ -->
          <a *ngIf="!isAdmin && isLoggedIn" routerLink="/cart" class="cart-icon" style="font-weight: bold; font-size: 20px;">
            üõí <span class="cart-count">{{ itemCount }}</span>
          </a>

          <!-- ŸÑŸÑÿ£ÿØŸÖŸÜ ŸÅŸÇÿ∑ -->
          <a *ngIf="isAdmin && isLoggedIn" routerLink="/manage" class="cart-icon" style="font-weight: bold; font-size: 20px;">
            ‚öôÔ∏è Manage
          </a>

          <!-- ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿπÿßÿØŸä -->
          <a *ngIf="!isAdmin && isLoggedIn" routerLink="/account" class="cart-icon" style="font-weight: bold; font-size: 20px;">
            ‚öôÔ∏è Account
          </a>

          <!-- ÿ≤ÿ± ÿßŸÑÿØÿÆŸàŸÑ -->
          <a *ngIf="!isLoggedIn" routerLink="/login" class="btn btn-outline-primary ms-3">
            Login
          </a>

          <!-- ÿ≤ÿ± ÿßŸÑÿÆÿ±Ÿàÿ¨ -->
          <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-outline-danger ms-3">

      </nav>
    </div>
  </div>

  <!-- Header Mobile -->
  <div class="wrap-header-mobile">
    <!-- Logo mobile -->
    <div class="logo-mobile">
      <a routerLink=""><img src="images/icons/logo-01.png" alt="IMG-LOGO"></a>
    </div>

    <!-- Icon header mobile -->
    <div class="wrap-icon-header flex-w flex-r-m">
      <!-- ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿπÿßÿØŸä ŸÅŸÇÿ∑ -->
      <a *ngIf="!isAdmin && isLoggedIn" routerLink="/cart" class="cart-icon" style="font-weight: bold; font-size: 25px;">
        üõí <span class="cart-count">{{ itemCount }}</span>
      </a>

      <a *ngIf="isAdmin" routerLink="/manage" class="cart-icon text-dark" style="font-weight: bold; font-size: 20px;">
        ‚öôÔ∏è Manage
      </a>

      <a *ngIf="isLoggedIn && !isAdmin" routerLink="/account" class="cart-icon" style="font-weight: bold; font-size: 20px;">
        ‚öôÔ∏è Account
      </a>

      <a *ngIf="!isLoggedIn" routerLink="/login" class="btn btn-outline-primary ms-3">
        Login
      </a>

      <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-outline-danger ms-3">
        Logout
      </button>
    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div class="menu-mobile">
    <ul class="main-menu-m">
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="/product">Shop</a></li>
      <li *ngIf="!isAdmin && isLoggedIn" class="label1 rs1" data-label1="hot">
        <a routerLink="/cart">Cart</a>
      </li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/contact">Contact</a></li>
    </ul>
  </div>
</header>
